<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    <title>Mastro</title>
</head>

<body>

    <section class="profile">
        <div class="img-container"></div>
        <div class="profile-body">
            <p class="name">Mastro</p>
            <p class="role">Metadata management</p>
        </div>
        <div class="actions">
            <a href="https://github.com/data-mill-cloud/mastro"><button>Download</button></a>
            <a href="mailto:mastro@data-mill.cloud"><button>Request Demo</button></a>
        </div>
    </section>

    <section class="main">

        <section class="asset">
            <p class="title section-item"> About</p>
            <div class="asset-body">
                <div class="domains section-item">

                    <div class="domain-item">
                        <i class="fas fa-paint-brush"></i>
                        <p class="domain-name">Catalogue</p>
                        <p>Annotate data assets with metadata that can be crawled and searched</p>
                    </div>
                    <div class="domain-item">
                        <i class="fas fa-code"></i>
                        <p class="domain-name">Feature Store</p>
                        <p>Version features to decouple processing from actual usage</p>
                    </div>
                    <div class="domain-item">
                        <i class="fas fa-server"></i>
                        <p class="domain-name">Metric Store</p>
                        <p>Record data quality metrics to detect anomalies such as data and concept drift</p>
                    </div>
                </div>
            </div>
        </section>
    </section>

</body>
</html>
